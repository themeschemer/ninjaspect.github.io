<!DOCTYPE html>
<html>
    <head>
        <title>Welcome Back</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../style.css">
        <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            
            <section id="showcase">
                
            </section>
            <div id="showcaseText">
                Welcome <br/>Back!
            </div>
            <div class="loginform">
                <div class="details">
                    <span>Username</span>
                    <div id="username-box">
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <span>Password</span>
                    <div id="password-box">
                        <input type="password" id="password" placeholder="Password" style="margin-bottom: 15px;">
                    </div>
                    <button type="submit" id="submit-form">Login</button>
                    <span id="new-here">New here? <a href="https://ninjaspect.github.io/#signup">Signup</a></span>
                </div>
            </div>
        </div>
        <footer id="main-footer">
            <p>Copyright&copy; 2021 Ninja Spect</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
        <script>
            $(function () {
                AOS.init();
            });
        </script>
    </body>
</html>
